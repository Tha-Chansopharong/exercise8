<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work HTML 8</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1><b>Home Work HTML 8</b></h1>

   
        <table class="registration-form">
            <tr>
                <th colspan="2"><b>Form Register</b></th>
            </tr>
    
            <tr>
                <td>Full Name:</td>
                <td><input type="text"></td>
            </tr>
    
            <tr>
                <td>Email:</td>
                <td><input type="email"></td>
            </tr>
    
            <tr>
                <td>Password:</td>
                <td><input type="password"></td>
            </tr>
    
            <tr>
                <td>Gender:</td>
                <td><select name="" >
                    <option value="Select your gender">Select your gender</option>
                </select></td>
            </tr>
    
            <tr>
                <td>Subscribe:</td>
                <td><label for="">yes</label>
                    <input type="radio" name="" id="">
                    <label for="">no</label>
                    <input type="radio" name="" id="">
                </td>
            </tr>
    
            <tr>
                <td>I Agree </td>
                <td>Terms and Conditions: <input type="checkbox" name="" id=""></td>
            </tr>
    
            <tr>
                <td><button>Register</button></td>
            </tr>
        </table>

</body>
</html>
